version: '3'
services:
    web:
        image: nginx:latest
        volumes:
            - "./docker/etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            - "./magento:/var/www/html"
        ports:
            - "8000:80"
            - "3000:443"
        environment:
            - NGINX_HOST=${NGINX_HOST}
        command: >
            /bin/sh -c "nginx -g 'daemon off;'
            && cd /var/www/html
            && sudo find vendor app/etc -type f -exec chmod g+w {} \;
            && sudo find vendor app/etc -type d -exec chmod g+ws {} \;
            && sudo chown -R :www-data .
            && sudo chmod u+x bin/magento
            && sudo chmod -R 777 pub
            && sudo chmod -R 777 var"
        restart: always
        depends_on:
            - php
            - mysqldb
    php:
        image: tmchut/php-fpm-magento2:${PHP_VERSION}
        restart: always
        volumes:
            - "./docker/etc/php/php.ini:/usr/local/etc/php/conf.d/php.ini"
            - "./magento:/var/www/html"

    myadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=${MYSQL_HOST}
        restart: always
        depends_on:
            - mysqldb

    mysqldb:
        image: mysql
        container_name: ${MYSQL_HOST}
        restart: always
        env_file:
            - ".env"
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - "8989:3306"
        volumes:
            - "./docker/data/db/mysql:/var/lib/mysql"